<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCFormat Test</title>

    <script src="mcformat.min.js"></script>
    <link rel="stylesheet" href="mcformat.css">

    <script>
        const formatter = new MCFormat('&');

        function update(value) {
            for (const output of document.getElementsByClassName("output")) {
                const result = formatter.format(value);

                const children = output.children;
                if (children.length === 0) {
                    output.appendChild(result);
                } else {
                    output.replaceChild(result, children.item(0));
                }
            }
        }
    </script>
    <style>
        .text {
            color: #fff;
            font-family: 'minecraft-regular', monospace;
            font-size: 20px;
        }

        label {
            margin: 0 20px;
        }

        input {
            width: 90%;
            padding: 10px;
            background: none;
            border: 1px solid #fff;
        }

        .output {
            width: 90%;
            margin: 20px auto;
            padding: 20px;
            font-size: 36px;
        }
    </style>
</head>
<body style="background-color: #222222;">

<div style="padding: 30px;">
    <label class="text" for="input">Type</label>
    <input class="text" type="text" id="input" onkeyup="update(this.value)" />
</div>

<div class="output" style="background-color: #eaeaea;">
</div>

<div class="output" style="background-color: #868686;">
</div>

<div class="output" style="background-color: #171717;">
</div>

</body>
</html>
